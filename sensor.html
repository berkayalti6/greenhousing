<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/css/general.css" />
    <title>Sensor Metrics</title>
  </head>
  <body>
  
    <div class="bg-image"></div>
    <div class="container custom-container">
      <div class="row align-items-center">
        <div class="col">
          <table
            class="table table-striped table-hover caption-top custom-table"
            id="metric-table"
          >
            <caption style="width: 100%; text-align: center">
              <h1>Sensor Metrics</h1>
            </caption>
            <thead>
              <tr>
                <th style="width: 5%" scope="col">#</th>
                <th style="width: 20%" scope="col">Connection Satate</th>
                <th style="width: 20%" scope="col">Sensor Name</th>
                <th style="width: 20%" scope="col">Data</th>
                <th style="width: 40%" scope="col">Reading Date</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
			
			<div class="switcher1">
			<b>TAVAN</b>
		  	<label class="switch">
			<input type="checkbox">
			<span class="slider round"></span>
			</label>
			</div>
			
			
			<div class= "switcher2">
			<b>SULAMA</b>
		  	<label class="switch2">
			<input type="checkbox">
			<span class="slider round"></span>
			</label>
			</div>
			
			<div class="ısıklar">
			<p>Işık Seviyesini seçiniz</p>
			<input type="radio" id="az" name="ısık" value="azısık">
			<label for="az">Az Işık</label><br>
			<input type="radio" id="orta" name="ısık" value="ortaısık">
			<label for="orta">Orta Işık</label><br>
			<input type="radio" id="cok" name="ısık" value="cokısık">
			<label for="cok">Çok Işık</label><br>
			<input type="radio" id="dur" name="ısık" value="durısık">
			<label for="cok">Dur!</label><br>
			</div>
				
			<br>
			<div class="fanlar">
			<p>Fan Hızını seçiniz</p>
			<input type="radio" id="az" name="fan" value="azfan">
			<label for="az">Yavaş</label><br>
			<input type="radio" id="orta" name="fan" value="ortafan">
			<label for="orta">Orta</label><br>
			<input type="radio" id="cok" name="fan" value="cokfan">
			<label for="cok">Hızlı</label><br>
			<input type="radio" id="dur" name="fan" value="durfan">
			<label for="cok">Dur!</label><br>
			</div>

		  
        </div>
      </div>
    </div>

	<div class="bottom">
	</div>

	

	
    <div class="footer text-center py-3">
      © 2021 Copyright:
      <a href="https://github.com/berkayalti6/greenhousing"> Berkay ALTI</a>
    </div>

    <script type="text/javascript" src="./lib/Jquery.js"></script>
    <script src="./lib/Notify.min.js"></script>
    <script type="text/javascript" src="./lib/Bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./lib/Moment.js"></script>
    <script type="module" src="./lib/Envoriment.js"></script>
    <script type="module" src="./lib/Sensor.js"></script>
    <script type="module" src="./lib/Operation.js"></script>
  </body>
</html>
